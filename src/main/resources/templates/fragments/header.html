<!DOCTYPE html>
<html xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <script type="text/javascript"></script>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark"  sec:authorize="isAuthenticated()">
        <div class="container">
            <a class="navbar-brand" href="#">Admin Access</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor04"
                    aria-controls="navbarColor04" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarColor05">
                <ul class="navbar-nav gap-3 ms-auto ">
                    <li>
                        <a class="btn btn-secondary" href="/dashboard">Go to Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <form th:action="@{/logout}" method="post" class="row">
                            <input class="btn btn-danger col" type="submit" value="Logout" />
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <nav class="navbar navbar-expand-lg bg-body-tertiary sticky-top border-bottom">
        <div class="container">
            <a class="navbar-brand" href="/">GatherWise</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor04"
                    aria-controls="navbarColor04" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarColor04">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="/">Home
                            <span class="visually-hidden">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">Explore</a>
                        <div class="dropdown-menu">
                            <span class="dropdown-item-text">Trending Now</span>
                            <th:block th:each="eventType : ${topEventTypes}">
                                <a class="dropdown-item" th:href="@{/events/{id}(id=${eventType.id})}" th:text="${eventType.typeName}">Event Type</a>
                            </th:block>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="#">Explore All the Categories</a>
                        </div>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/explore/archive">Archive</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/faq">FAQ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/about">About</a>
                    </li>

                </ul>

                <form class="d-flex">
                    <input class="form-control me-sm-2" type="search" placeholder="Search">
                    <button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
</header>
</body>
</html>
