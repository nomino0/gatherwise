<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">

<head>
    <title>Login page </title>
    <link th:replace="layout/default-layout::link">
    </link>
    <style>
        .btn-color {
            background-color: #0e1c36;
            color: #fff;

        }

        .profile-image-pic {
            height: 200px;
            width: 200px;
            object-fit: cover;
        }

        .cardbody-color {
            background-color: #ebf2fa;
        }

        a {
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h2 class="text-center text-dark mt-5">Welcome to MyFirstSpringMVCApp</h2>
                <div class="text-center mb-5 text-dark">Login Form</div>
                <div class="card my-5">

                    <form th:action="@{/login}" method="post" class="card-body cardbody-color p-lg-5">

                        <div class="text-center">
                            <img th:src="@{/images/login.png}"
                                class="img-fluid profile-image-pic img-thumbnail rounded-circle my-3" width="200px"
                                alt="profile">
                        </div>
                        <div th:if="${param.error}" class="alert alert-danger" role="alert">
                            Invalid username or password.
                        </div>
                        <div th:if="${param.logout}" class="alert alert-success" role="alert">
                            You have been logged out.
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control" name="username" id="username"
                                aria-describedby="emailHelp" placeholder="Username">
                        </div>
                        <div class="mb-3">
                            <input type="password" class="form-control" name="password" id="password"
                                placeholder="password">
                        </div>
                        <div class="text-center"><button type="submit"
                                class="btn btn-info px-5 mb-5 w-100">Login</button></div>

                        <!-- <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" /> -->
                        <div id="emailHelp" class="form-text text-center mb-5 text-dark">Not
                            Registered? <a th:href="@{/register}" class="text-dark fw-bold"> Create an
                                Account</a>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>
</body>

</html>
