<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Ticket</title>
    <link th:replace="layout/admin-layout::link">
    <script type="text/javascript"></script>
</head>

<body th:replace="layout/admin-layout::body(title='Event Ticket')">
<div th:fragment="content">
    <div class="mt-3 mb-5">
        <a class="btn btn-primary" th:href="@{|/tickets/${ticketForm.eventId}/list|}">Back</a>
    </div>
    <form th:action="@{|/tickets/${ticketForm.eventId}/edit|}" th:object="${ticketForm}" method="POST">
        <div>
            <label class="form-label mt-4" for="ticketType">Ticket Type</label>
            <input type="text" name="ticketType" id="ticketType" class="form-control" th:classappend="${#fields.hasErrors('ticketType')}?is-invalid" th:field="*{ticketType}">
            <span th:if="${#fields.hasErrors('ticketType')}" th:errors="*{ticketType}" class="invalid-feedback">Ticket Type Error</span>
        </div>

        <div>
            <label class="form-label mt-4" for="description">Description</label>
            <input type="text" name="description" id="description" class="form-control" th:classappend="${#fields.hasErrors('description')}?is-invalid" th:field="*{description}">
            <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="invalid-feedback">Description Error</span>
        </div>

        <div>
            <label class="form-label mt-4" for="price">Price</label>
            <input type="number" name="price" id="price" class="form-control" th:classappend="${#fields.hasErrors('price')}?is-invalid" th:field="*{price}">
            <span th:if="${#fields.hasErrors('price')}" th:errors="*{price}" class="invalid-feedback">Price Error</span>
        </div>

        <div>
            <label class="form-label mt-4" for="quantity">Quantity</label>
            <input type="number" name="quantity" id="quantity" class="form-control" th:classappend="${#fields.hasErrors('quantity')}?is-invalid" th:field="*{quantity}">
            <span th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}" class="invalid-feedback">Quantity Error</span>
        </div>

        <div class="mt-4">
            <input class="btn btn-success" type="submit" value="Save">
        </div>
    </form>
</div>
</body>
</html>
